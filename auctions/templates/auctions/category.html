<!-- category.html -->

{% extends "auctions/layout.html" %}


{% block body %}
    <h1>Category: {{ category_name }}</h1>
    <h1>Listings</h1>
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'listing' listing.id  %}">{{ listing.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
